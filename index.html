<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Document</title><link rel="stylesheet" href="css/app.css"><script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script><script src="https://kit.fontawesome.com/c8105c8ce4.js" crossorigin="anonymous"></script><link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.css" rel="stylesheet"/><script>tailwind.config = {

        }</style></head><body><div class="max-w-sm mx-auto pt-20"><div id="time-info" class="mb-5 w-max mx-auto"><p id="local-time" class="font-bold text-2xl mb-3 text-center"></p></div><div class="mb-5 w-max mx-auto" id="location-info"><h1 class="font-bold text-2xl mb-3 text-center">Location Info</h1><div class="flex items-center space-x-3 justify-center"><span class="font-bold">Latitude</span> <span>:</span> <span id="lat"></span></div><div class="flex items-center space-x-3 justify-center"><span class="font-bold">Longitude</span> <span>:</span> <span id="long"></span></div><div class="font-bold text-center"><span id="city-name"></span>, <span id="region-name"></span>, <span id="country-name"></span></div></div><div class="mb-5 w-max mx-auto" id="weather-info"><h1 class="font-bold text-2xl mb-3 text-center">Weather Info</h1><div class="flex items-center space-x-3 justify-center"><span class="font-bold">Temperature</span> <span>:</span> <span id="temp"></span></div><div class="flex items-center space-x-3 justify-center"><span class="font-bold">Humidity</span> <span>:</span> <span id="humidity"></span></div><div class="flex items-center space-x-3 justify-center"><span class="font-bold">Weather</span> <span>:</span> <span id="weather"></span></div><div class="flex items-center space-x-3 justify-center"><span class="font-bold">Min/Max</span> <span>:</span><p><span id="weather-min"></span>/<span id="weather-max"></span></p></div></div><div class="mb-5 w-max mx-auto" id="weather-info"></div><h1 class="font-bold text-2xl mb-3 text-center">Daily Info</h1><div class="flex items-center space-x-3 justify-center"><span class="font-bold" id="d1">Day 1</span> <span>:</span> <span id="day1"></span></div><div class="flex items-center space-x-3 justify-center"><span class="font-bold" id="d2">Day 2</span> <span>:</span> <span id="day2"></span></div><div class="flex items-center space-x-3 justify-center"><span class="font-bold" id="d3">Day 3</span> <span>:</span> <span id="day3"></s
